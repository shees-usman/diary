<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" [opened]="drawerState$ | async" (closed)="closeDrawer()" fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="exportAsJson()">Export</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
